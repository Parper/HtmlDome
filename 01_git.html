<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 

            1.安装git客户端
                git bash  支持linux命令的控制台（常用）
                git CMD    支持windows命令的控制台
                git gul   可视化界面

            2.Vs code 安装git插件
                ctel + ~

            3.github注册账号

         -->


         <!-- 
             命令操作
                1. cd 路径
                2. 配置
                    git config --global user.name 'Parper'
                    git config --global user.email '3027893204@qq.com'
                3. git init  在本机进行初始化 （建立暂存区）
                4.工作区到暂存区
                    git add 文件名
                    git add *   （提交所有文件）

                    git commit -m "这一次提交的描述"
                
                5.查看当前工作区状态
                    git status
                
                6.从暂存区恢复文件到工作区
                    git checkout 文件名

                7.查看工作区和暂存区区别
                    git diff

                8.clear 清屏

                9. git log 
                    查看已经提交到暂存区的历史版本

                10.恢复文件到指定版本
                    1.git reset --hard HEAD^  退回到上一个版本
                    2.git reset --hard HEAD^^  退回两个版本
                    3.git reset --hard 版本号 
          -->
    </head>

        <h1>github</h1>
        <h2>hello word</h2>
    </body>
